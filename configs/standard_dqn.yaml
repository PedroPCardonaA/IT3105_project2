# Standard DQN Configuration
# Using standard DQN (not dueling) for comparison

environment:
  name: breakout
  seed: 42

network:
  type: standard  # Standard DQN
  features: [128, 128]

training:
  num_episodes: 1000
  learning_rate: 0.0001
  gamma: 0.99
  batch_size: 32
  buffer_size: 100000
  learning_starts: 10000
  train_freq: 4
  target_update_freq: 1000

exploration:
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay_steps: 100000

logging:
  eval_freq: 100
  eval_episodes: 10
  save_checkpoints: true
  checkpoint_dir: checkpoints
  plot_results: true
  plot_path: standard_dqn_training_progress.png
