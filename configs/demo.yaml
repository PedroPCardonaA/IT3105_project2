# Quick Demo Configuration
# Fast training for testing and demos

environment:
  name: breakout
  seed: 42

network:
  type: dueling
  features: [128, 128]

training:
  num_episodes: 300
  learning_rate: 0.001  # Higher for faster learning
  gamma: 0.99
  batch_size: 32
  buffer_size: 50000
  learning_starts: 1000  # Start training early
  train_freq: 4
  target_update_freq: 500

exploration:
  epsilon_start: 1.0
  epsilon_end: 0.05
  epsilon_decay_steps: 10000  # Fast decay

logging:
  eval_freq: 25
  eval_episodes: 20
  save_checkpoints: true
  checkpoint_dir: checkpoints
  plot_results: true
  plot_path: demo_training_progress.png
